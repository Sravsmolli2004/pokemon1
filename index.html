<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
</head>
<style>
    body{
        margin: 0;
    background: url(https://i0.wp.com/www.nashvillechatterclass.com/wp-content/uploads/2022/04/Pokemon-anime-series.png?fit=578%2C327&ssl=1);
 background-size: cover;
 background-repeat: no-repeat;
    }
    input{
    margin-top: 50px;
      margin-left: 70px;  
     height: 50px;
     width: 250px;
     border-radius: 25px;
     border: none;
     font-size: 20px;
    padding-left: 30px;
    font-weight: 400;
    }
   
    img{
        height: 250px;     
    }
    
    button{
        color: white;
        background-color: rgb(87, 140, 255);
        height: 54px;
     width:150px;
     border-radius: 20px;
     margin-top: 50px;
     font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       font-size: medium; 
    font-weight: 500;
    cursor: pointer;
    border: none;
    }
    .data{
        margin-top: 13vh;
       margin-left: 450px;
       margin-right: 350px;
      height: 600px;
        text-align: center;
        width: 600px;
        background:transparent;
        border: 3px solid rgba(225,225,225,.2);
        backdrop-filter: blur(20px);
        border-radius: 10px;
       }
    .text{
    display: flex;
    flex-wrap: nowrap;
   
   }
   h1{
  padding-top: 20px;
  
    color: purple;
   
    
   }
   p{
    font-size: 30px;
    font-weight: 600;
    color: navy;
   }
 
</style>
<body><div class="data">
    <h1 id="poke">POKEMON</h1>
    <div class="text">
    <input id="pokemon" type="text" placeholder="pokemon name">
    <button onclick="fetchdata()">Search</button></div>
<h2 id="pokeid"></h2>
    <p id="pokenames"></p>
    <img src="" id="pokemonsprites">
    </div>
<script>
    async function fetchdata(){
        try{
            const pokemon=document.getElementById("pokemon").value 
            const response=await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`)
            if(!response.ok){
                throw new Error("could not fetch data")
            }
            const data=await response.json();
            const pokemonsprites=data.sprites.front_default;
            const pokeid=data.id ;
            const pokename = data.name;
            const image=document.getElementById("pokemonsprites")
            const idinfo=document.getElementById("pokeid")
           const name=document.getElementById("pokenames")
            image.src=pokemonsprites
            idinfo.textContent=pokeid
            name.textContent=pokename
         const h1=document.getElementById("poke")

        }
        catch(error){
            console.log(error)
        }
    }
</script>
</body>
</html>
